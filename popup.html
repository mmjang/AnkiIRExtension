 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

	<!-- Latest compiled and minified JavaScript -->

	<script src="awesomplete.min.js"></script>
	<script src="scripts/jHtmlArea-0.8.min.js"></script>

	<style>
	body
	{
		width:800px;
	}
	.dictionary

	}
	.search

	}
	.field
	{
		width:100%;
		height:150px;
	}
	.anki
	{

	}

    <script src="popup.js"></script>

  <body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 anki">
				<div class="row">	
					<h2 class="col-xs-12">AnkiConnect</h2>
				</div>
				<div class="row">
					<div class="form-group col-xs-6">
					<label for="sel1">Deck</label>
					<select class="form-control" id="sel_deck">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
		
				<div class="form-group col-xs-6">
					<label for="sel2">Model</label>
					<select class="form-control" id="sel_model">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					</select>
				</div>
				</div>
				<div class="row">
				<div id="fields" class="col-xs-12">		
				</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<button class = "btn btn-block btn-lg btn-primary" id = "btn_add">Add</button>
					</div>
				</div>
			</div>
			
			<div class = "col-xs-6 dictionary">
				<div class="row">
					<div class="col-xs-12" id="div_mess">
						
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1 search">
						<button type="button" class="btn btn-default" id="search">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</div>
				
					<div class="col-xs-11">
						<input id="hwd" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
					<div  id="definition">
					</div>
					</div>
