<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap.min.js"></script>
    
	<style>
	body
	{
		width:800px;
	}
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-xs-4">
				<div class="row">	
					<h2 class="col-xs-12">AnkiConnect</h2>
				</div>
				<div class="row">
					<div class="form-group col-xs-6">
					<label for="sel1">Deck</label>
					<select class="form-control" id="sel_deck">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
		
				<div class="form-group col-xs-6">
					<label for="sel2">Model</label>
					<select class="form-control" id="sel_model">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					</select>
				</div>
				</div>
		
				<form id="fields">		
				</form>
				
				<div class="row">
					<div class="col-xs-12">
						<button class = "btn btn-block btn-lg btn-primary" id = "btn_add">Add</button>
					</div>
				</div>
			</div>
			
			<div class = "col-xs-8" id="definition">
				
			</div>
		</div>
	</div>
  </body>
</html>
